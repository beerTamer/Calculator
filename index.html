<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <button class="history-btn">История</button>
            <div class="expression"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <button data-value="C">C</button>
            <button data-value="%">%</button>
            <button data-value="(">(</button>
            <button data-value=")">)</button>
            <button data-value="/" class="operator">/</button>
            <button data-value="*" class="operator">*</button>
            <button data-value="-" class="operator">-</button>
            <button data-value="+" class="operator">+</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-value="back">←</button>
            <button data-value="pow">x²</button>
            <button data-value="pi">π</button>
            <button data-value="=" class="equals">=</button>
        </div>
    </div>

    <div class="history-modal" id="history-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>История вычислений</h3>
            <ul id="modal-history-list"></ul>
        </div>
    </div>

    <template id="history-item-template">
        <li class="history-item">
            <span class="history-expr"></span> = 
            <span class="history-result"></span>
        </li>
    </template>

    <template id="history-empty-template">
        <li class="history-empty-item">История пуста</li>
    </template>

    <script src="script.js"></script>
</body>
</html>
